<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Statistics</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center">Book Statistics</h1>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="book_title" class="form-label">Book Title</label>
                                <input type="text" class="form-control" id="book_title" name="book_title" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Get Statistics</button>
                        </form>

                        {% if avg_rating %}
                            <h2 class="mt-4">Statistics for "{{ book_title }}"</h2>
                            <p>Average Rating: {{ avg_rating }}</p>
                            <p>Number of Reviews: {{ num_reviews }}</p>
                        {% endif %}
                    </div>
                    <div class="card-footer text-muted">
                        <a href="{% url 'home' %}" class="btn btn-link">Home</a>
                        <a href="{% url 'reviews' %}" class="btn btn-link">Reviews</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js scripts (needed for Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
